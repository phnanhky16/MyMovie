<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #00bcd4;
            outline: none;
            box-shadow: 0 0 5px #00bcd4;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4500;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #e63e00;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${movie.id != 0} ? 'Update Movie' : 'Add New Movie'"></h1>

    <form th:action="${movie.id != 0} ? '/movies/update/' + ${movie.id} : '/movies/save'" method="post">
        <input type="hidden" name="id" th:value="${movie.id}">

        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" name="movieName" th:value="${movie.movieName}" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${movie.description}" required>

        <label for="releaseYear">Release Year:</label>
        <input type="text" id="releaseYear" name="releaseYear" th:value="${movie.releaseYear}" required>

        <label for="movieURL">Movie URL:</label>
        <input type="text" id="movieURL" name="movieURL" th:value="${movie.movieURL}" required>

        <label for="thumbnailURL">Thumbnail URL:</label>
        <input type="text" id="thumbnailURL" name="thumbnailURL" th:value="${movie.thumbnailURL}" required>

        <label for="trailerURL">Trailer URL:</label>
        <input type="text" id="trailerURL" name="trailerURL" th:value="${movie.trailerURL}" required>

        <label for="Country">Country:</label>
        <select id="Country" name="country.id" required>
            <option th:each="c : ${countries}"
                    th:value="${c.id}"
                    th:text="${c.countryName}"
                    th:selected="${movie.country != null && c.id == movie.country.id}">
            </option>
        </select>

        <button type="submit" th:text="${movie.id != 0} ? 'Update' : 'Save'"></button>
    </form>
</div>

</body>
</html>
