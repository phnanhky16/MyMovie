<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background-color: #e63e00;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: auto;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #333;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #252525;
        }

        tr:hover {
            background-color: #333;
            transition: 0.3s;
        }

        .action-links a {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 3px;
        }

        .edit {
            background: #00bcd4;
        }

        .edit:hover {
            background: #0097a7;
        }

        .delete {
            background: #ff4500;
        }

        .delete:hover {
            background: #e63e00;
        }

        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            background: #666;
        }

        .back-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>

<h1>My Movie</h1>
<a href="/movies/create" class="btn">Add New Movie</a>

<table>
    <thead>
    <tr>
        <th>MovieID</th>
        <th>MovieName</th>
        <th>ReleaseYear</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obj : ${movies}">
        <td th:text="${obj.getId()}"></td>
        <td><span th:text="${obj.movieName}"></span></td>
        <td th:text="${obj.releaseYear}"></td>
        <td th:text="${obj.getDescription()}"></td>
        <td class="action-links">
            <a th:href="@{'/movies/edit/' + ${obj.id}}" class="edit">Edit</a>
            <a th:href="@{'/movies/delete/' + ${obj.id}}"
               class="delete"
               onclick="return confirm('Are you sure?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Nút Back -->
<a href="javascript:history.back()" class="btn back-btn">⬅ Back</a>

</body>
</html>
