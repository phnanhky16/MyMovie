<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }

        th {
            background: #333;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .edit {
            background-color: #007bff;
        }

        .edit:hover {
            background-color: #0056b3;
        }

        .delete {
            background-color: #e50914;
        }

        .delete:hover {
            background-color: #b20710;
        }

        .add-user {
            background-color: #28a745;
            margin-top: 10px;
        }

        .add-user:hover {
            background-color: #218838;
        }

        /* Nút Back */
        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #ff9800;
            padding: 10px 15px;
        }

        .btn-back:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="javascript:history.back()" class="btn btn-back">← Back</a>

    <h2>User Management</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role == 1 ? 'Admin' : 'User'}"></td>
            <td>
                <a th:href="@{/admin/editUser(id=${user.id})}" class="btn edit">Edit</a>
                <a th:href="@{/admin/deleteUser(id=${user.id})}" class="btn delete" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/addUser" class="btn add-user">Add New User</a>
</div>

</body>
</html>
